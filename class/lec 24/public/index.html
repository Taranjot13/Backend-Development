<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-item">Blog App</h1>
        </div>
        <div class="nav-links">
            <nav class="nav">
                <ul class="nav-link">
                    <li class="nav-link-item"><a href="/">home</a></li>
                    <li class="nav-link-item"><a href="/allblog">All blogs</a></li>
                    <li class="nav-link-item"><a href="/myblogs">my blogs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="login-form">SignUp</h1>
        <form id="login-form" action="">
            <input type="text" id="username" placeholder="Enter yourusername" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button >Login</button>
        </form>
        <h1 class="SignUp">SignUp</h1>
        <form id="signup-form" action="">
            <input type="text" id="signup=username" placeholder="Enter yourusername" required>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <button >SignUp</button>
        </form>
        <h1 class="addblog-form-title">Add blog</h1>
        <form id="addblog-form" action="">
            <input type="text" id="title" placeholder="Enter blog title" required>
            <textarea id="description" placeholder="Enter blog description" required></textarea>
            <button >Add Blog</button>
        </form>
    </main>
    
    <script src="index.js"></script> 
</body>
</html>
